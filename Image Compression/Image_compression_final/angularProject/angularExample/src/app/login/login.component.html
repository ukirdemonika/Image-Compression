<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 mx-auto">
      <form (ngSubmit)="f.form.valid && login()" #f="ngForm"novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" #email="ngModel"
                 [ngClass]="{'is-invalid':f.submitted && email.invalid}" required />
          <div *ngIf="f.submitted && email.invalid"class="invalid-feedback">
            <div *ngIf="email.errors.required">Email is required</div>
          </div>

        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" #password="ngModel"
          [ngClass]="{'is-invalid':f.submitted && password.invalid}" required>
          <div *ngIf="f.submitted && password.invalid"class="invalid-feedback">
            <div *ngIf="password.errors.required">Password Name is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
      </form>
    </div>
  </div>
</div>
